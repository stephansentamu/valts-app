  <!-- Enhanced styling with animations -->
  <style>
    :root { 
      --bg: #0b0b0b; 
      --fg: #f7f7f7; 
      --accent: #6ee7b7; 
      --glow-color: rgba(110, 231, 183, 0.6);
    }
    
    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .card {
      text-align: center;
      padding: 3rem;
      border-radius: 12px;
      max-width: 720px;
      position: relative;
    }
    
    h1 {
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
      letter-spacing: 2px;
      font-weight: 300;
    }
    
    p {
      opacity: 0.9;
      line-height: 1.6;
    }
    
    small {
      opacity: 0.6;
    }
    
    .email {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      background: #111;
      color: var(--fg);
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .email:hover {
      background: #1a1a1a;
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    /* Logo container styling */
    .logo-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo-svg {
      width: 100%;
      height: 100%;
      color: var(--fg);
      filter: drop-shadow(0 0 20px var(--glow-color));
      animation: float 6s ease-in-out infinite, glow-pulse 4s ease-in-out infinite;
      transition: all 0.5s ease;
    }
    
    .logo-svg:hover {
      filter: drop-shadow(0 0 30px var(--glow-color));
      transform: scale(1.05);
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(0.5deg);
      }
    }
    
    @keyframes glow-pulse {
      0%, 100% {
        filter: drop-shadow(0 0 15px rgba(110, 231, 183, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 25px rgba(110, 231, 183, 0.8));
      }
    }
    
    /* Morph animation for SVG paths */
    .logo-svg path {
      transition: all 1.5s ease;
    }
    
    .logo-svg:hover path {
      transform: scale(1.02);
    }
    
    /* Subtle background animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(110, 231, 183, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(110, 231, 183, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(110, 231, 183, 0.07) 0%, transparent 50%);
      animation: background-shift 15s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes background-shift {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .card {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .logo-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
